<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

.tabs .tab a:hover, .tabs .tab a.active
{
  background-color: #0d47a1  !important;
  outline:#0d47a1  !important;
}
           .inp{
                  color: #3880ec;
                  padding: 0px !important; 
                  border-color: #0d47a1 !important;
                  border-style:  solid !important;
                  border-width: 1px !important;
                  padding-left: 2px !important;
                  border-radius: 7px !important;
                }

                ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                  color: #3880ec;
                  opacity: 1; /* Firefox */
                }

                :-ms-input-placeholder { /* Internet Explorer 10-11 */
                  color: #3880ec;
                }

                ::-ms-input-placeholder { /* Microsoft Edge */
                  color: #3880ec;
                }

                .checkbox-orange[type="checkbox"].filled-in:checked + span:not(.lever):after 
                {
                    border: 2px solid #0d47a1;  
                    background-color: #0d47a1;
                }
                .tabs{
                  border-radius: 7px !important;
                }
    </style>
    <title>Login Page</title>

</head>
<body>
    <nav>
        <div class="nav-wrapper white">
        <div class="center"><a href="#modal1" style="margin-top: 3mm;" class="btn blue darken-4 white-text waves-effect waves-light modal-trigger">Login</a>
        </div></div>
    </nav>
    
    

    <!-- Modal Structure -->
    <div id="modal1" style="border-radius: 14px;" class="modal white">
      <div class="modal-content">
          <div class="center">
        <img src="images/login6/icon.png"  style="width: 100%;">
        <br><br>
        
          </div>
        <div class="row">
            
            <div class="col s12">
            <ul class="tabs">
                <li class="tab col s6 " ><a href="#test1" class="active blue darken-3 white-text hoverable" style="text-transform: capitalize;">Login</a></li>
                <li class="tab col s6 "><a class="blue darken-3 white-text hoverable" href="#test2" style="text-transform: capitalize;">Sign Up</a></li>
               
            </ul>
            </div>
            <div id="test1" class="col s12">
                <form >
                    <br>
                    <div class="center">
                    <div class="input-field">
                    <input class="inp" type="email" id="email">
                    <label for="email" class="blue-text text-darken-4" style="margin-left: 15px;">Email</label>
                    </div>
                    <div class="input-field">
                    <input class="inp" type="password"  id="pass">
                    <label for="pass" class="blue-text text-darken-4" style="margin-left: 15px;">Password</label>
                    </div>
                    </div>
                    <div class="row">
                    <p class="col s12 center">
                        <label>
                          <input type="checkbox" class="filled-in checkbox-orange "  />
                          <span class="black-text">Remember me</span>
                        </label>
                      </p>
                      <!-- <p > -->
                      <a class="col s12 center black-text leffect" href="#" >Forgot password?</a>
                      <!-- </p> -->
                      </div>
                      <div class="center">
                      <span class="black-text">Or, Use A Social Service</span>
                        <br><br>
                        <a href="#" class="leffect"><i class="fa fa-facebook-official blue-text text-darken-2" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;&nbsp;
                        <a href="#" class="leffect"><i class="fab fa-google fa-3x" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;&nbsp;
                        <a href="#" class="leffect"><i class="fa fa-github black-text" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;&nbsp;
                        <a href="#" class="leffect"><i class="fa fa-linkedin blue-text text-darken-3" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;
                           
                    </div>
                    <br>
                    <div class="center">
                    <button class="btn waves-effect waves-blue blue darken-4" type="submit" name="login" style=" border-radius: 7px !important;text-transform: capitalize;">Log in</button></div>
                </form>
            </div>
            <div id="test2" class="col s12">
                <form>
                    <br>
                    <div class="center">
                      <div class="input-field">
                        <input type="email" name="email" id="email1" class="inp" >
                        <label for="email1" class="blue-text text-darken-4" style="margin-left: 15px;">Email</label>
                        </div>
                        <div class="input-field">
                        <input class="inp" type="password" name="password" id="password1" >
                        <label for="password1" class="blue-text text-darken-4" style="margin-left: 15px;">Password</label>
                        </div>
                        <div class="input-field">
                        <input class="inp" type="tel" name="phone" id="phone" >
                        <label for="phone" class="blue-text text-darken-4" style="margin-left: 15px;">Phone Number</label>
                        </div>
                      </div>
                    <div class="center">
                        <br>
                        <label>
                          <input type="checkbox" class="filled-in checkbox-orange"  />
                          <span class="black-text">I agree with the privacy policy</span>
                        </label>
                    </div>
                     <br>
                      <br>
                      <div class="center">
                      <span class="black-text">Or, Use A Social Service</span>
                        <br><br>
                        <a href="#" class="leffect"><i class="fa fa-facebook-official blue-text text-darken-2" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;
                &nbsp;<a href="#" class="leffect"><i class="fab fa-google fa-3x" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;
                &nbsp;<a href="#" class="leffect"><i class="fa fa-github black-text" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;
                &nbsp;<a href="#" class="leffect"><i class="fa fa-linkedin blue-text text-darken-3" style="font-size: x-large;" aria-hidden="true"></i></a>&nbsp;
                   
                    </div>
                    <br>
                    <div class="center">
                    <button class="btn waves-effect waves-light blue darken-4" type="submit" name="login1" style=" border-radius: 7px !important;text-transform: capitalize;" >Sign Up</button></div>
                </form>
            </div>
           
           
        </div>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
    <script src="js/materialize.min.js"></script>
   
    <script>
            $(document).ready(function(){
    $('.modal').modal();
  });
        $(document).ready(function(){
            $('.tabs').tabs();
        }); 
    </script>
</body>
</html>
